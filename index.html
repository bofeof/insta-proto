<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page page_theme_dark page-content">
    <header class="header"></header>

    <main class="content">
      <section class="user">
        <img
          class="user__avatar"
          src="./images/avatar.jpg"
          alt="Фото пользователя"
        />
        <div class="user__info">
          <div class="user__header">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <button type="button" class="user__edit-button"></button>
          </div>
          <p class="user__job">Исследователь океана</p>
        </div>
        <button class="user__add-button" type="button"></button>
      </section>

      <section aria-label="Галлерея мест">
        <ul class="gallery"></ul>
      </section>

      <div class="popup popup_edit_user">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <div class="popup__form">
            <h3 class="popup__form-header">Редактировать профиль</h3>
            <form name="userinfo" class="popup__form-userinfo" novalidate>
              <input
                class="popup__input popup__input_form_name"
                type="text"
                name="username"
                id="username-input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error username-input-error"></span>

              <input
                class="popup__input popup__input_form_job"
                type="text"
                name="jobinfo"
                id="jobinfo-input"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error jobinfo-input-error"></span>

              <button
                class="popup__button popup__save-button"
                type="submit"
                name="save"
              >
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- create photocard -->
      <div class="popup popup_create_card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <div class="popup__form">
            <h3 class="popup__form-header">Новое место</h3>
            <form name="photocard" class="popup__form-photocard" novalidate>
              <input
                class="popup__input popup__input_form_photoname"
                type="text"
                name="photoname"
                id="photoname-input"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error photoname-input-error"></span>

              <input
                class="popup__input popup__input_form_photolink"
                type="url"
                name="photolink"
                placeholder="Ссылка на картинку"
                id="url-input"
                required
              />
              <span class="popup__input-error url-input-error"></span>

              <button
                class="popup__button popup__save-button"
                type="submit"
                name="save"
              >
                Создать
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- open img card -->
      <div class="popup popup_zoom_img">
        <div class="popup__img-container">
          <button type="button" class="popup__close-button"></button>
          <div class="popup__img-figure">
            <figure class="popup__img">
              <img class="popup__img-card" src="#" alt="Изображение" />
              <figcaption class="popup__img-caption"></figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">© 2022 Mesto Russia</footer>

    <!-- phoptocard template -->
    <template id="photocard" class="photocard">
      <li class="gallery__item">
        <button type="button" class="gallery__remove-button"></button>
        <img class="gallery__item-photo" src="#" alt="Фотография" />
        <div class="gallery__item-description">
          <h2 class="gallery__item-name"></h2>
          <button type="button" class="gallery__like-button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/constants.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>

  </body>
</html>
